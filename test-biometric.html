<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîê Biometric Authentication Test</h1>
    
    <div class="test-section">
        <h3>WebAuthn Support Check</h3>
        <button onclick="checkSupport()">Check Browser Support</button>
        <div id="supportResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Biometric Registration</h3>
        <input type="text" id="testUsername" placeholder="Enter username" value="testuser">
    </div>

    <div class="test-section">
        <h3>Biometric Authentication</h3>
        <button onclick="testAuthenticate()">Authenticate</button>
        <div id="authResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Credential Check</h3>
        <button onclick="checkCredential()">Check if Credential Exists</button>
        <div id="credentialResult" class="result"></div>
    </div>

    <input type="hidden" id="login-username">
    <script src="biometric-auth.js"></script>
    <script>
        let biometricAuth;

        window.addEventListener('DOMContentLoaded', () => {
            biometricAuth = new BiometricAuth();
        });

        function checkSupport() {
            const resultDiv = document.getElementById('supportResult');
            const isSupported = biometricAuth.isSupported();
            
            if (isSupported) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '‚úÖ WebAuthn is supported! Your browser can use biometric authentication.';
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå WebAuthn is not supported in this browser.';
            }
        }


        async function testAuthenticate() {
            const username = document.getElementById('testUsername').value || 'testuser';
            const resultDiv = document.getElementById('authResult');
            
            document.getElementById('login-username').value = username;
            
            try {
                resultDiv.className = 'result info';
                resultDiv.innerHTML = '‚è≥ Authenticating... Please use your biometric.';
                
                const result = await biometricAuth.authenticate();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ Authentication successful!<br>Credential ID: ${result.credentialId}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Authentication failed: ${error.message}`;
            }
        }

        function checkCredential() {
            const username = document.getElementById('testUsername').value || 'testuser';
            const resultDiv = document.getElementById('credentialResult');
            
            document.getElementById('login-username').value = username;
            
            const hasCredential = biometricAuth.hasStoredCredential();
            
            if (hasCredential) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '‚úÖ Biometric credential exists for this user.';
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå No biometric credential found for this user.';
            }
        }
    </script>
</body>
</html>
